<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>novo Professor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .fundo{
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;    
        }
        input {
            margin-bottom: 6px;
            margin-left: 5px;
        }
        #tamanho {
            width: 45%;
        }
        select {
            width: 100%;
            margin-left: 5px;
        }
        button {
            margin-top: 20px;
        }
        button:hover {
            background-color: background;
        }
        img:hover {
            cursor: wait;
        }
        a {
            color: brown;
        }
        a:hover {
            color: crimson;
        }
    </style>
</head>
<body style="background-color: rgb(85, 85, 85);">
    <div class="container fundo" style="background-color: darkgrey; padding: 25px;">
        <div class="row">
            <div class="col-md-8">
                <form th:object="${requisicaoNovoProf}" action="/professores" method="POST">
                    <label>Nome do Professor:</label> <br>
                        
                    <input class="form-control" th:errorclass="is-invalid" type="text" id="tamanho" th:field="*{nomeDTO}">
                    <div class="invalid-feedback" th:errors="*{nomeDTO}"></div>
                    <br>
                        
                    <label>Salario do Professor:</label> <br>
                        
                    <input class="form-control" th:errorclass="is-invalid" id="tamanho" type="number" min="1000" th:field="*{salarioDTO}">
                    <div class="invalid-feedback" th:errors="*{salarioDTO}"></div>
                    <br>
                        
                    <label>Status do Professor:</label> <br>
                        
                    <select class="form-select" th:errorclass="is-invalid" id="tamanho" th:field="*{statusProfessorDTO}">
                        <option value="porra">porra</option>
                        <option th:each="status : ${statusProfessor}" th:value="${status}" th:text="${status}"></option>
                    </select>
                        
                    <br>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
                <br>
                <a class="btn btn-secondary" href="professores">voltar</a>
            </div>
            <div class="col-md-4">
                <img src="https://i.pinimg.com/originals/77/85/fc/7785fca11d1f66e51627d67d3438cdf7.gif" style="width: 100%; height: auto;">
            </div>
        </div>
    </div>
</body>
</html>
